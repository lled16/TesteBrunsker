<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- INÍCIO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- MEU CSS -->
    <link href="Css/style.css" rel="stylesheet">

    <!-- MEU JS -->
    <script src="Controllers/controllerCadastro.js"></script>
    <script src="Controllers/controllerVerImoveis.js"></script>
    <title>Cadastro de Imóveis</title>
</head>

<body>

    <div class="">

        <nav class="navbar navbar-dark bg-dark">
            <div class="col-12" style="align-items:flex-end ;text-align: end;">
                <a class="navbar-brand" href="index.html">Início</a>
            </div>
          
        </nav>
        <div class="row">
            <h1>
                Cadastro de Imóveis
            </h1>
        </div>
        <form>
            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Nome</label>
                    <input type="text" class="form-control"  placeholder="Nome" id="nome">
                </div>
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Valor Aluguel</label>
                    <input type="text" class="form-control" placeholder="Valor" id="valor">
                </div>
            </div>

            <div class="row">
                <h3>
                    Endereço
                </h3>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">CEP</label>
                    <input type="text" class="form-control" placeholder="CEP">
                </div>
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Rua</label>
                    <input type="text" class="form-control"  placeholder="Rua" id="rua">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Bairro</label>
                    <input type="text" class="form-control" placeholder="Bairro" id="bairro">
                </div>
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Número</label>
                    <input type="text" class="form-control"  placeholder="Número" id="numero">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Cidade</label>
                    <input type="text" class="form-control"  placeholder="Cidade" id="cidade">
                </div>
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Estado</label>
                    <input type="text" class="form-control"  placeholder="Estado" id="estado">
                </div>
            </div>
            <div class="row">
                <h3>
                    Informações
                </h3>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Qtd. Quartos</label>
                    <input type="text" class="form-control" placeholder="Qtd. Quartos" id="qtdQuartos">
                </div>
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Qtd. Banheiros</label>
                    <input type="text" class="form-control"  placeholder="Qtd. Banheiros" id="qtdBanheiros">
                </div>

            </div>

            <div class="row">

                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Informações Adicionais</label>
                    <textarea class="form-control" rows="3" id="infoAdc"></textarea>
                </div>
            </div>
            <div class="row" style="text-align: center">
                <div class="col-6"> <button class="btn btn-success" onclick="abreTelaVerImoveis()" id="botaoVerImopveis"><a href="index.html" style="text-decoration: none;color:white;"> Voltar</a></button></div>
                <div class="col-6"> <button class="btn btn-success" onclick="cadastraImovel()" id="botaoCadastra">Cadastrar</button></div>
                
            </div>
        </form>

    </div>



</body>

</html>
