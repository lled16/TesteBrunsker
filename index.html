<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- INÍCIO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- MEU CSS -->
    <link href="Css/style.css" rel="stylesheet">

    <!-- MEU JS -->
    <script src="Controllers/controllerVerImoveis.js"></script>
    <title>Loca+</title>
</head>




<body>

    <div class="" id="listaImoveis">

        <nav class="navbar navbar-dark bg-dark">
            <div class="col-12" style="align-items:flex-end ;text-align: end;">
                <a class="navbar-brand" href="cadastroImovel.html">Novo imóvel +</a>
            </div>
          
        </nav>

        <table class="tabelaImoveis" border="0">

            <thead>
                <th style="color:black;text-align: left;">Nome</th>
                <th style="color:black;text-align: left;">Endereço</th>
                <th style="color:black;text-align: left;">Valor</th>
                <th style="color:black;text-align: left;">Qtd. Quartos</th>
                <th style="color:black;text-align: left;">Qtd. Banheiros</th>
                <th style="color:black;text-align: left;">Disponibilidade</th>
                <th style="color:black;text-align: left;">Editar</th>

            </thead>
            <tbody id="tbody" style="color:black;">

            </tbody>

        </table>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Imóvel</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Disponibilidade:</label>
                  <select class="form-select form-select mb-3" aria-label=".form-select-mb example">
                    <option selected>Selecione uma opção</option>
                    <option value="1">Disponível</option>
                    <option value="2">Indisponível</option>
                  </select>
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Locatário:</label>
                    <input type="text" class="form-control" id="recipient-name" value='{userData.qtdQuartos}'>
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">CPF:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Telefone:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>

    <script>
        window.onload = abreTelaVerImoveis();
    </script>

</body>

</html>
